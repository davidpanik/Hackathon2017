<script>
	var canvas = new fabric.Canvas('c');
	canvas.selection = false;
	canvas.backgroundColor = '#27AAE1';

	var canvasBottom = 4 * 1000;
	var stickmanHeight = 1.75 * 100; // 1.75
	var grasswidth = 655;
	var grassHeight = 700;
	var skyscraper1Height = 96  * 100; // 96
	var skyscraper2Height = 300 * 100; // 300
	var skyscraper3Height = 828 * 100; // 828


	function loadData() {
		for (var x in localStorage) {
			var person = localStorage[x];
			console.log(person);
		}
	}

	function addSkyScrapers() {
		fabric.Image.fromURL('/images/Ben.png', function(oImg) {
			oImg.set({'left': 1600});
			oImg.set({'top': canvasBottom - grassHeight});
			oImg.originY = 'bottom';
			oImg.hasControls = false;
			oImg.hasBorders = false;
			oImg.selectable = false;
			oImg.scaleToHeight(skyscraper1Height);
			// oImg.hoverCursor = 'pointer';
			oImg.hoverCursor = 'cursor';

			canvas.add(oImg);
		});

		fabric.Image.fromURL('/images/ETower.png', function(oImg) {
			oImg.set({'left': 5000});
			oImg.set({'top': canvasBottom - grassHeight});
			oImg.originY = 'bottom';
			oImg.hasControls = false;
			oImg.hasBorders = false;
			oImg.selectable = false;
			oImg.scaleToHeight(skyscraper2Height);
			// oImg.hoverCursor = 'pointer';
			oImg.hoverCursor = 'cursor';

			canvas.add(oImg);
		});

		fabric.Image.fromURL('/images/Dubai.png', function(oImg) {
			oImg.set({'left': 20000});
			oImg.set({'top': canvasBottom - grassHeight});
			oImg.originY = 'bottom';
			oImg.hasControls = false;
			oImg.hasBorders = false;
			oImg.selectable = false;
			oImg.scaleToHeight(skyscraper3Height);
			// oImg.hoverCursor = 'pointer';
			oImg.hoverCursor = 'cursor';

			canvas.add(oImg);
		});
	}

	function addGrass() {
		var amountOfGrass = 0;

		for (var x = 0; x < 60; x++) {
			fabric.Image.fromURL('/images/grass.png', function(oImg) {
				oImg.set({'left': -2000 + (grasswidth * amountOfGrass++)});
				oImg.set({'top': canvasBottom});
				oImg.originY = 'bottom';
				oImg.hasControls = false;
				oImg.hasBorders = false;
				oImg.selectable = false;
				// oImg.hoverCursor = 'pointer';
				oImg.hoverCursor = 'cursor';

				canvas.add(oImg);

				oImg.moveTo(999);
			});
		}
	}

	function setZoomScale() {
		canvas.setZoom(0.1);
		pan(200, 450);
	}

	addSkyScrapers();
	addGrass();
	setZoomScale();

	addPerson('/images/F1.png', 'Matt');
	addPerson('/images/M1.png', 'Kat');
	addPerson('/images/F2.png', 'Nicola');
	addPerson('/images/M2.png', 'Shelley');
	addPerson('/images/F3.png', 'Alexandra');
	addPerson('/images/M3.png', 'David');

	// setInterval(function() {
	// 	addPerson('/images/person7.png', 'David');
	// }, 1000);

	var numberOfPeople = 0;

	function addPerson(image, name) {
		fabric.Image.fromURL(image, function(oImg) {
			oImg.set({'left': 400});
			oImg.set({'top': canvasBottom - grassHeight - (numberOfPeople++ * stickmanHeight)});
			oImg.originY = 'bottom';
			oImg.hasControls = false;
			oImg.hasBorders = false;
			oImg.selectable = false;
			oImg.hoverCursor = 'pointer';
			oImg.scaleToHeight(stickmanHeight);
			// oImg.hoverCursor = 'cursor';

			oImg.custom = {
				name: name
			};

			canvas.add(oImg);
		});
	}

	canvas.on('mouse:up', function(options) {
		if (options.target && options.target.custom) {
			var name = options.target.custom.name;

			$('#person-name').html(name);

			$('#sub-modal').modal({
				closeExisting: false
			});
		}
	});

	function zoomIn(amount) {
		amount = amount ? amount : 1.1;
		canvas.setZoom(canvas.getZoom() * amount);
	}

	function zoomOut(amount) {
		amount = amount ? amount : 1.1;
		canvas.setZoom(canvas.getZoom() / amount);
	}

	function pan(horizonal, vertical) {
		var delta = new fabric.Point(horizonal, vertical);
		canvas.relativePan(delta);
	}


	$(function(){
		var zooming = '';
		var timer = setInterval(function() {
			if (zooming === 'in') {
				zoomIn(1.01);
			}
			if (zooming === 'out') {
				zoomOut(1.01);
			}
		}, 20);

		$('#zoomIn').on('mousedown', function(){
			//zoomIn();
			zooming = 'in';
		});

		$('#zoomOut').on('mousedown', function(){
			// zoomOut();
			zooming = 'out';
		});

		$('#zoomIn').on('mouseup', function(){
			zooming = '';
		});

		$('#zoomOut').on('mouseup', function(){
			zooming = '';
		});

		$('#goRight').click(function(){
			pan(10, 0);
		});

		$('#goLeft').click(function(){
			pan(-10, 0);
		});

		$('#goUp').click(function(){
			pan(0, -10);
		});

		$('#goDown').click(function(){
			pan(0, 10);
		});

		$('#save').click(function(){
      		var image = $('#c')[0].toDataURL('image/png').replace('image/png', 'image/octet-stream');

      		console.log(image);
			var filename = 'standup_' + (new Date()).getTime() + '.png';

			$(this).attr('href', image).attr('download', filename);
		});

		var $canvas = $('.upper-canvas');
		var lastX=$canvas[0].width/2, lastY=$canvas[0].height/2;
		var dragStart, dragged;

		$canvas[0].addEventListener('mousedown',function(evt) {
			document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
			lastX = evt.offsetX || (evt.pageX - $canvas[0].offsetLeft);
			lastY = evt.offsetY || (evt.pageY - $canvas[0].offsetTop);
			dragStart = [lastX, lastY];
			dragged = false;
		}, false);

		$canvas[0].addEventListener('mousemove',function(evt) {
			lastX = evt.offsetX || (evt.pageX - $canvas[0].offsetLeft);
			lastY = evt.offsetY || (evt.pageY - $canvas[0].offsetTop);
			dragged = true;
			if (dragStart) {
				var pt = [lastX, lastY];
				var scale = 0.12;
				pan((pt[0]-dragStart[0]) * scale, (pt[1]-dragStart[1]) * scale);
				// ctx.translate(pt.x-dragStart.x,pt.y-dragStart.y);
				// redraw();
			}
		}, false);

		$canvas[0].addEventListener('mouseup',function(evt){
			dragStart = null;
			// if (!dragged) zoom(evt.shiftKey ? -1 : 1 );
		},false);
	});
</script>
