<form>
<div id="part1">
    <label for="firstname">First name</label>
    <input type="text" name="firstName"><br>

    <label for="lastname">Last name</label>
    <input type="text" name="lastName"><br>

    <label for="reason">Why are you standing up?</label>
    <input type="text" name="reason"><br>

    <label for="amount">How much would you like to donate?</label>
    <input type="number" name="donationAmount" value="1"><br>

  <div class="button" id="next">Let's go!</div>

</div>

<div id="part2">
  <h1>Pick your avatar!</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active" id='f1'>
      <img src="../images/F1.svg">
    </div>

    <div class="item" id='f2'>
      <img src="../images/F2.svg">
    </div>

    <div class="item" id='f3'>
      <img src="../images/F3.svg">
    </div>

    <div class="item" id='m1'>
      <img src="../images/M1.svg">
    </div>

    <div class="item" id='m2'>
      <img src="../images/M2.svg">
    </div>

    <div class="item" id='m3'>
      <img src="../images/M3.svg">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div class="button" id="submit">Stand me up!</div>

</div>


</form>
